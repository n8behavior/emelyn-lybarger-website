{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.heading | safeHTML }}
            </h1>
          </div>
          <div class="site-about-description">
            <p>
              {{ .Description | safeHTML }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-expertise">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="section-title">
          <h1>{{ .Params.aboutTitle | safeHTML }}</h1>
        </div>
      </div>
      <div class="col-md-6">
          {{ .Params.aboutDescription | safeHTML }}
      </div>
    </div>
  </div>
</section>

{{ partial "clients.html" . }}

{{ partial "team.html" . }}

{{ partial "call-to-action.html" . }}

{{ end }}
